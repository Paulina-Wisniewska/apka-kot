<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="user-account">
        <img src="icons/account.svg" alt="account" />
        <button class="login-btn">Login</button>
      </div>
    </header>
    <div class="your-cats-h">
      <h1 class="your-cats-title">YOUR CATS</h1>
    </div>
    <div class="your-cats">
      <button class="swipe-btn">
        <img src="icons/left.svg" alt="swipe-left" />
      </button>
      <button class="swipe-btn swipe-right">
        <img src="icons/right.svg" alt="swipe-right" />
      </button>
    </div>
    <div class="add-cat">
      <button class="add-cat-btn">
        <img src="icons/Add.svg" alt="add" /> ADD CAT
      </button>
    </div>

    <div class="add-cat-form hidden">
      <div class="add-cat-content">
        <div class="close">
          <button class="close-btn">
            <img src="icons/close.svg" alt="close" />CLOSE
          </button>
        </div>
        <div class="form-main-content">
          <div class="add-photo">
            <div class="form-add-img">
              <img src="images/upload img.jpg" alt="upload img" />
            </div>
            <div>
            <label for="myfile"></label>
            <input type="file" id="myfile" name="myfile">
          </div>
        </div>
          <div class="form-info">
            <form>
              <div class="form-data">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Name" />
              </div>
              <div class="form-data">
                <label>Gender:</label>
                <div class="form-gender">
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="male" value="male" />
                  <label for="female">Female</label>
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                </div>
              </div>
              <div class="form-data">
                <label for="breed">Breed:</label>
                <input
                  type="text"
                  name="breed"
                  id="breed"
                  placeholder="Breed"
                />
              </div>
              <div class="form-data">
                <label for="birth">Date of birth:</label>
                <input type="date" name="birth" id="birth" />
              </div>
              <div class="submit">
              <button type="submit" class="submit-btn">Submit</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
