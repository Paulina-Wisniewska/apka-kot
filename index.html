  <body>
    <header>
      <div class="user-account">
        <img src="icons/account.svg" alt="account">
        <button class="login-btn">Login</button>
      </div>
    </header>
    <div class="your-cats-h">
      <h1 class="your-cats-title">YOUR CATS</h1>
    </div>
    <div class="your-cats">
      <button class="swipe-btn">
        <img src="icons/left.svg" alt="swipe-left">
      </button>
      <div class="cat-profile">
        <img src="images/Lucyfer.jpg" alt="" class="cat-photo">
        <div class="about-cat">
          <h2 class="cat-name">Lucyfer</h2>
          <div class="basic-info">
            <p>Gender: Male</p>
            <p>Breed: Maine Coon </p>
            <p>Date of birth: 11.06.2022 r</p>
          </div>
          <button class="more-abt-cats">More</button>
        </div>
      </div>
      <div class="cat-profile">
        <img src="images/Momo.png" alt="" class="cat-photo">
        <div class="about-cat">
          <h2 class="cat-name">Momo</h2>
          <div class="basic-info">
            <p>Gender: Female</p>
            <p>Breed: British longhair </p>
            <p>Date of birth: 19.02.2024 r</p>
          </div>
          <button class="more-abt-cats">More</button>
        </div>
      </div>
      <div class="cat-profile">
        <img src="images/Emma.jpg" alt="" class="cat-photo">
        <div class="about-cat">
          <h2 class="cat-name">Emma</h2>
          <div class="basic-info">
            <p>Gender: Female</p>
            <p>Breed: Ragdoll </p>
            <p>Date of birth: 16.02.2019 r</p>
          </div>
          <button class="more-abt-cats">More</button>
        </div>
      </div>
      <button class="swipe-btn">
        <img src="icons/right.svg" alt="swipe-right">
      </button>
    </div>
    <div class="add-cat">
      <button class="add-cat-btn"> <img src="icons/Add.svg" alt="add"> ADD CAT</button>
    </div>
